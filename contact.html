<img src="Images/Eric-Weiland_pt4.jpg" class="container" alt="A photo of me by Devil's Head"></img>
    
<form class="row gy-2 gx-3 align-items-center">
    <div class="col-sm-4">
      <label class="col-sm-4 visually-hidden" for="autoSizingInput">Name</label>
      <input type="text" class="form-control" id="autoSizingInput" placeholder="Jane Doe">
    </div>

    <div class="col-sm-4">
          <input type="email" class="form-control" id="colFormLabel" placeholder="Email Address">
    </div>

    <div class="col-sm-4">
      <label class="visually-hidden" for="autoSizingSelect">Preference</label>
      <select class="form-select" id="autoSizingSelect">
        <option selected>Why you're reaching out...</option>
        <option value="Photography">Photography</option>
        <option value="Coding">Coding</option>
        <option value="Other">Other</option>
      </select>
    </div>
    
    <div class="col-auto">
      <button type="submit" class="btn btn-primary align-items-center">Submit</button>
    </div>
  </form>

   
    <footer class="container text-center m-3 fs-5">Eric Weiland</footer>
